name: icidasset
version: 1.0.0


dependencies:
  - aeson
  - base >= 4.7 && < 5
  - bytestring
  - directory
  - feed == 0.3.*
  - flow
  - icidasset-template
  - lucid
  - shikensu
  - text
  - time
  - unordered-containers
  - warp
  - yaml
  - xml == 1.3.*


executables:
  # 🚜
  build:
    main: Main.hs
    source-dirs:
      - src
      - system/Build
    default-extensions:
      - DisambiguateRecordFields
      - DuplicateRecordFields
      - ExtendedDefaultRules
      - OverloadedStrings

  # 🏔
  server:
    main: Main.hs
    source-dirs: system/Server
